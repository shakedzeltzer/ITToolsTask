- name: Setup Keepalived
  hosts: haproxy
  become: yes
  tasks:
    - name: Install Keepalived
      yum:
        name: keepalived
        state: present

    - name: Configure Keepalived
      template:
        src: keepalived.conf.j2
        dest: /etc/keepalived/keepalived.conf
      notify:
        - Restart Keepalived

    - name: Ensure Keepalived is running and enabled
      service:
        name: keepalived
        state: started
        enabled: yes

  handlers:
    - name: Restart Keepalived
      service:
        name: keepalived
        state: restarted
