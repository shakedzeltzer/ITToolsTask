- name: Setup HAProxy
  hosts: haproxy
  become: yes
  tasks:
  - name: Install HAProxy
    package:
      name: haproxy
      state: present
    
  - name: Deploy HAProxy configuration
    template:
      src: haproxy.cfg.j2
      dest: /etc/haproxy/haproxy.cfg
    notify:
      - Restart HAProxy

  handlers:
    - name: Restart HAProxy
      service:
        name: haproxy
        state: restarted
